<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="en">
<head>
    <title th:text="${title}">My Spring Boot App</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="content">

<div th:replace="(~{base:: header})">This is my header</div>
<section >
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <form th:action="@{/dologin}" action="#" method="post">
                        <div th:if="${param.error}" class="alert alert-danger text-center mt-3">
                            Invalid Username or Password
                        </div>
                        <div th:if="@{param.Logout}" class="alert alert-success mt-2 text-center">
                            you have been logout!
                        </div>

                        <div class="card-header card-title">
                            <h3>Login</h3>
                        </div>

                        <div class="card-body">

                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <a href="#" th:href="@{/signup}" class="btn btn-primary">Register Yourself</a>

                            </div>



                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</section>
    <!-- Bootstrap JS and jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
