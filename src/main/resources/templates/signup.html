<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>


<body>
<div th:replace="(~{base:: header})">This is my header</div>
<section class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div th:if="${session.message != null}" class="alert alert-primary" role="alert">
                    <h6 th:text="${session.message.content}"></h6>
                    <div th:text="${@sessionHelper.removeMessageFromSession()}"></div>
                </div>

                <div class="card">
                    <div class="card-header">
                        Signup Form
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/doregister}" method="post" th:object="${user}">


                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input name="name" type="text" class="form-control" id="username"
                                       th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                                       placeholder="Enter username"
                                       required>

                                <div class="invalid-feedback" th:each="e:${#fields.errors('name')}"
                                     th:text="${e}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input name="email" type="email" class="form-control" id="email"
                                       placeholder="Enter email"
                                       required
                                       th:value="${user.email}">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input name="password" type="password" class="form-control" id="password"
                                       placeholder="Enter password" required>
                            </div>


                            <div class="mb-3">
                                <label for="exampleTextarea" class="form-label">Example Textarea</label>
                                <textarea name="about" th:text="${user.about}" class="form-control" id="exampleTextarea"
                                          rows="5" placeholder="Enter your text here"></textarea>
                            </div>

                            <div class="col-md-6 mb-5">
                                <input type="checkbox" id="terms" name="agreement">
                                <label for="terms">I agree to the <a href="#" target="_blank">Terms and Conditions</a></label><br><br>
                            </div>

                            <div class="d-grid justify-content-center">
                                <button type="submit" class="btn btn-primary">Signup</button>
                            </div>
                        </form>
                    </div>

                    <div class="mt-3 text-center">
                        Already have an account? <a href="#" th:href="@{/signin}">Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
</body>
</html>
