<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="en">

<head>
    <title th:text="${title}">My Spring Boot App</title>
    <link rel="stylesheet" href="/style.css" th:href="@{/css/style.css}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="content">


<div th:replace="(~{normal/components:: header})"> </div>


<div class="container mt-3 bg-light">
    <div class="row">

        <div class="offset-md-1 m-2">
            <div class="profile-card text-center">
                <div class="profileImage">
                    <img src="#" th:src="@{'/images/'+${user.imageUrl}}" alt="Profile Picture"
                         class="profile-picture mb-3">
                </div>
                <h2 th:text="${user.name}">John Doe</h2>
                <h5 th:text="${user.email}">Email: johndoe@example.com</h5>

                <hr>
                <h4>About Me</h4>
                <h6 th:text="${user.about}">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget justo
                    vitae dolor ultrices
                    suscipit.</h6>
                <hr>
                <h4>Details</h4>
                <ul class="list-unstyled">
                    <li>
                        <h6>Role:<span th:text="${user.role}">Manager</span></h6>
                    </li>
                    <li>
                        <h6>Enabled:<span th:text="${user.enabled}">Manager</span></h6>
                    </li>

                </ul>
                <hr>
                <a href="#" th:href="@{'/user/profile-update/'+${user.id}}" class="btn btn-primary">Edit Profile</a>
            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
