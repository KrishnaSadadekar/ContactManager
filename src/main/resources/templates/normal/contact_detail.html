<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="en">
<head>
    <title th:text="${title}">My Spring Boot App</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="content">
<div th:replace="(~{normal/components:: header})"></div>
<div>
    <h1 class="text-center text-white">Contact Details! </h1>

</div>
<div>
    <div th:if="${contact}">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="card">
                        <!-- User Profile Picture -->
                        <img src="/profile.jpg" th:src="@{'/images/'+${contact.image}}" alt="User Profile"
                             class="card-img-top profile-picture">

                        <div class="card-body">
                            <!-- User Name -->
                            <h5 class="card-title" th:text="${contact.name}">John Doe</h5>

                            <!-- User Email -->
                            <p class="card-text" th:text="${contact.secondName}">SecondName</p>

                            <!-- User Description -->
                            <p class="card-text" th:text="${contact.description}">Lorem ipsum dolor sit amet,
                                consectetur adipiscing elit. Sed vitae efficitur nunc. Curabitur fermentum eget nisl vel
                                feugiat.</p>

                            <!-- Edit Button (Optional) -->
                            <a href="#" th:href="@{'/user/update/'+${contact.cId}}" class="btn btn-primary">Edit Profile</a>
                            <a href="#" th:href="@{'/user/delete/'+${contact.cId}}" class="btn btn-primary">Delete Contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
