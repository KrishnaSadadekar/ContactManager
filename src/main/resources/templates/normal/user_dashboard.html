<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="en">
<head>
    <title th:text="${title}">My Spring Boot App</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="
background-image: url('/images/background.jpg');
background-size: cover;
background-repeat: no-repeat;
background-position: center;
">


<div th:replace="(~{normal/components:: header})"></div>


<div class="container">

    <div class="d-flex align-items-center justify-content-center pt-4">
        <h2 class="mt-2 bg-light px-4 pt-2 pb-2">Weclome to Smart Contact Manager Dashboard</h2>

    </div>
    <!-- Navigation -->

    <!-- Dashboard Content -->
    <div class="row">
        <!-- Sidebar -->

        <!-- Main Content -->
        <div class="col-md-9 mt-3">
            <div class="card-deck">

                <img src="#" th:src="@{'/images/'+${user.imageUrl}}" alt="Profile Picture" class="profile-picture mb-3">
                <h3 class="d-flex align-items-center justify-content-center text-white pl-2"> Welcome, <span th:text="${user.name}"></span></h3>
            </div>

            <div class="container mt-4">

                <!-- Card Deck for Multiple Cards -->
                <div class="card-deck">

                    <!-- Card 1 -->
                    <div class="card">
                        <a href="#" th:href="@{/user/add-contact}">
                        <img src="#" th:src="@{/images/AddContact.jpg}" class="card-img-top profile-picture" alt="Card Image 1">
                        </a>
                            <div class="card-body">
                            <h5 class="card-title">Add Contact</h5>
                            <p class="card-text">You can add new contacts details!</p>
                        </div>

                    </div>

                    <!-- Card 2 -->
                    <div class="card">
                       <a href="#" th:href="@{/user/contact-list/0}">
                        <img src="#" th:src="@{/images/MyContact.jpg}" class="card-img-top profile-picture" alt="Card Image 2">
                       </a>
                        <div class="card-body">
                            <h5 class="card-title">My Contacts</h5>
                            <p class="card-text">You can see your contacts and update and delete it </p>
                        </div>

                    </div>

                    <!-- Card 3 -->

                    <div class="card">
                        <a href="#" th:href="@{/user/profile}">
                        <img src="#" th:src="@{'/images/'+${user.imageUrl}}" class="card-img-top profile-picture" alt="Card Image 3">
                        </a>
                            <div class="card-body">
                            <h5 class="card-title">Profile</h5>
                            <p class="card-text">You can update your profile! and keep your data updated</p>
                        </div>

                    </div>

                </div> <!-- End of Card Deck -->

            </div> <!-- End of Container -->


        </div>


    </div>
</div>

<!-- jQuery and Bootstrap JS CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>
</html>
